server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/citizenDB
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org:
      springframework: INFO
    hibernate: ERROR


